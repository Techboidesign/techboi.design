<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Techboi.design</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">    
    <link rel="stylesheet" href="css/bg-animation.css">    
    <link rel="icon" type="image/x-icon" href="img/Avatar.png">
    <script src="scripts/header.js" defer></script> <!-- Loads animation for header (TECHBOI DESIGN DOTS) -->
    <script src="scripts/accordions.js" defer></script> <!-- Extra animation functions (FOR ACCORDIONS) -->
    <script src="scripts/components.js"></script> <!-- Component scripts (NAVIGATION) -->
    <script src="scripts/contact-form-check.js"></script> <!-- Check contact form elements (CONTACT) -->

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#FFD700">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Techboi Design">
    <meta name="application-name" content="Techboi Design">
    <meta name="msapplication-TileColor" content="#FFD700">
    <meta name="msapplication-TileImage" content="/img/pwa/icon-144x144.png">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/img/pwa/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/pwa/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/pwa/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/img/pwa/icon-192x192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/img/pwa/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/pwa/icon-16x16.png">

    <!-- PWA Stylesheets -->
    <link rel="stylesheet" href="css/pwa.css">

</head>

<body>

     <!-- Contact card -->
     <section id="contact" class="contact">
        <div class="contact-content">
            <!-- Left column: Contact Info -->
            <div class="contact-column">
                <div class="contact-info">
                    <h2>Get in Touch</h2>
                    <p>Let's talk about your project or potential collaboration.</br></br></p>
                    <div class="social-links" style="margin-top: 2rem;">
                        <a href="#" style="color: var(--dark);">Download CV</a>
                    </div>
                </div>
            </div>
            <!-- Right column: Contact Form -->
            <div class="contact-column">
                <div class="contact-form">
                  <form id="contactForm" onsubmit="return validateForm(event)">
                    <input type="text" id="name" placeholder="Name" required>
                    <span class="error" id="nameError"></span>
                    
                    <input type="email" id="email" placeholder="Email" required>
                    <span class="error" id="emailError"></span>
                    
                    <textarea id="message" rows="5" placeholder="Message" required></textarea>
                    <span class="error" id="messageError"></span>
                    
                    <button class="button-send" type="submit">Send Message</button>
                  </form>
                </div>
            </div>
        </div>
    </section>

    

    <!-- PWA Scripts (add these just before the closing </body> tag) -->
<script src="scripts/pwa.js" defer></script>
<script src="scripts/splash.js" defer></script>

</body>
</html>
